[project]
name = "powercli"
version = "0.3.6"
description = "High-level CLI interaction"
authors = [{name = "Quinten Roets", email = "qdr2104@columbia.edu"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pexpect >=4.9.0, <5",
    "rich >=14.0.1, <15",
]

[project.optional-dependencies]
dev = [
    "hypothesis >=6.97.1, <7",
    "package-dev-tools >=0.7.1, <1",
    "package-dev-utils >=0.1.6, <1",
    "superpathlib >=2.0.2, <3",
]

[project.urls]
"Source Code" = "https://github.com/quintenroets/cli"

[project.scripts]
konsolerun = "cli.cli:entry_point"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
command_line = "-m pytest tests"

[tool.coverage.report]
precision = 4
fail_under = 100

[tool.mypy]
strict = true
no_implicit_reexport = false

[[tool.mypy.overrides]]
module = [
    "pexpect.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
pythonpath = [
    "src", ".",
]

[tool.ruff]
fix = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN401",  # annotated with Any
    "D",       # docstrings
    "G004",    # logging f-string
    "S101",    # assert used
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.setuptools.package-data]
cli = ["py.typed"]
